{% extends "home.html"%}
{% block body %}
<div class="body">
    <form action="/search" method="POST">
        <input type="number" name="id" placeholder="ID" class="input_field"><br>
        <!--        <input type="text" name="name" placeholder="Boat name" class="input_field"> <br>-->
        <!--        <input type="text" name="type" placeholder="Boat type" class="input_field"> <br>-->
        <!--        <input type="number" name="owner_id" placeholder="Owner ID" class="input_field"> <br>-->
        <!--        <input type="number" name="rental_price" placeholder="Rental price" class="input_field" step="0.01"> <br>-->
        <input type="submit" value="Search" class="input_submit">
    </form>
</div>
{% for i in search_info %}
<ul>
    <li>Boats ID: {{i[0]}}</li>
    <ul>
        <li>Boats Name: {{i[1]}}</li>
        <li>Boats Type: {{i[2]}}</li>
        <li>Boats Owner ID: {{i[3]}}</li>
        <li>Boats Price: {{i[4]}}</li>
    </ul>
</ul>
{% endfor %}
<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .input_submit {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .input_submit:hover {
      background-color: #45a049;
    }
</style>
{% endblock %}
