{% extends 'base.html' %}
<title><center>Registration</center>></title>

{% block head %}<h1>Student Registration</h1>
<style>
input[type=text],input[type=password], select {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 30%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>
{% endblock %}
{% block body %}
<form style="margin-left: 80px;" method="post" action="/registration_successful" onsubmit="return check()">
    Name:<br>

</form>
